<!DOCTYPE html>
<html>
<head>
    <title>Redeem Control</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/twitch.css') }}">
</head>
<body>
    <div id="redeem-container">
        <!-- Loop through redeems and display them -->
        {% for redeem in redeems %}
            <div class="redeem" style="background-color: {{ 'green' if redeem.control else 'red' }}">
                <p>{{ redeem.name }}</p>
                <!-- Add your buttons here -->
            </div>
        {% endfor %}
    </div>
</body>
</html>
